<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
   <link rel="icon" href="/JS Sandbox/Number Guesser/img/icon.png" type="image/png">
   <title>Number guesser</title>
</head>
<body>
   <div class="container">
      <h2>Number guesser</h2>
      <div id="game">
         <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
         <input type="number" id="guess-input" placeholder="Enter your guess">
         <input class="button-primary" type="submit" value="Submit" id="guess-btn">
         <p class="message"></p>
      </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
